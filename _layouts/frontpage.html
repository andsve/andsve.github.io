<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="/static/css/normalize.css">
		<link rel="stylesheet" href="/static/css/alternative.css">
		<link rel="stylesheet" href="/static/css/syntax.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-24416577-1']);
			_gaq.push(['_setDomainName', 'svenandersson.se']);
			_gaq.push(['_setAllowHash', 'false']);
			_gaq.push(['_trackPageview']);

			(function() {
			  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
	  </script>
	  <script src="/static/js/jquery.min.js"></script>
	  <script src="/static/js/default.js"></script>
	  {% if page.toc %}
	  <script src="/static/js/jquery-scrollspy.js"></script>
	  <script src="/static/js/toc.js"></script>
	  {% endif %}
	</head>
	<body{% if page.grand %} class = "grand"{% endif %}>
		<header>
			<div>			
				<nav>
					<a href="/" class="current">About me</a>
					<a href="/articles/">Articles</a>
					<a href="/cv.html">Resume</a>
				</nav>
				<div id="social">
					<a href="http://twitter.com/andsve"><i class="fa fa-twitter-square"> </i></a>
					<a href="http://linkedin.com/in/andsve"><i class="fa fa-linkedin-square"> </i></a>
					<a href="http://dribbble.com/andsve"><i class="fa fa-dribbble"> </i></a>
					<a href="http://bitbucket.org/andsve"><i class="fa fa-bitbucket"> </i></a>
					<a href="http://github.com/andsve"><i class="fa fa-github"> </i></a>
				</div>
			</div>		
		</header>
		<div id="posthead">
			<div>
				<h1 class="posttitle">{{ page.title }}</h1>
			</div>
		</div>
		{% if page.toc %}
		<div id="toc"></div>
		{% endif %}
		<div id="wrap" class="blog">
			<div id="content">
		{{ content }}
			</div>

		</div>
	</body>
		
</html>
